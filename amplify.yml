version: 1
applications:
  - appRoot: lolwebapp
    frontend:
      phases:
        preBuild:
          commands:
            - npm install --legacy-peer-deps
        build:
          commands:
            - npm run build
            - ../scripts/deploy_lambda.sh
      artifacts:
        baseDirectory: build   
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
